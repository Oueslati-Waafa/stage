<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>UserName: </b></label> {{user.username}}
  </div>
  <div>
    <label><b>Name: </b></label> {{user.name}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.email}}
  </div>
  <label><b>Roles: </b></label> 
  <p *ngFor="let role of user.roles">{{role.name}}</p>
  <div>
    <label><b>Password Hash: </b></label> {{user.password}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Users List</button><br>
