<div *ngIf="info.token; else loggedOut"></div>


<router-outlet></router-outlet>


<h2>Profile</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>UserName: </b></label> {{info.username}}
  </div>
  <label><b>Roles: </b></label> 
  <p *ngFor="let role of info.authorities">{{role}}</p>
  <div>
    <label><b>JWT Token: </b></label> {{info.token}}
  </div>
</div>

<br>
<br>
<button (click)="logout()" class="btn btn-primary">Logout</button><br>
